<nav class="topicnav">
  <ol> 
	{% for doc in include.topics %} 
	  {% if doc.questions != NULL %}
		<li class="tocnav section">
		  <a class="topicnav section" a href="{{ site.github.url }}/{{ doc.collection }}/{{ doc.section }}/">
		    {{ doc.title }}
		  </a>
	    </li>  
	  {% endif %}
    {% endfor %} 
  </ol>
</nav>
